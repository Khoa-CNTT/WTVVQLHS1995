# Cấu hình kết nối cho Rasa chatbot

# Cấu hình kết nối với Rasa Action Server
action_endpoint:
  url: "http://localhost:5055/webhook"

# Cấu hình kết nối với Tracker Store (nơi lưu trữ dữ liệu cuộc hội thoại)
tracker_store:
  type: sql
  dialect: "postgresql"  # Sử dụng PostgreSQL
  db: "legai"  # Database name của LegAI
  username: ${DB_USER}  # Sử dụng biến môi trường
  password: ${DB_PASSWORD}  # Sử dụng biến môi trường
  host: ${DB_HOST}  # Sử dụng biến môi trường
  port: ${DB_PORT}  # Sử dụng biến môi trường

# Cấu hình kết nối với Lock Store
lock_store:
  type: "redis"
  url: ${REDIS_URL}
  port: ${REDIS_PORT}
  password: ${REDIS_PASSWORD}
  db: 1

