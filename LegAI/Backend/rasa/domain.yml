version: "3.1"

intents:
  - greet
  - goodbye
  - thank
  - help
  - search_legal_document
  - get_legal_document
  - compare_legal_documents
  - upload_document
  - manage_documents
  - create_contract
  - view_contracts
  - draft_document
  - calculate_service_fee
  - view_statistics
  - payment_support
  - set_appointment
  - faq
  - out_of_scope

entities:
  - document_type
  - document_number
  - document_name
  - document_id
  - issuing_body
  - issue_date
  - legal_field
  - contract_type
  - service_type
  - duration
  - complexity
  - lawyer_name
  - amount
  - date
  - time
  - document_id_1
  - document_id_2
  - service_fee

slots:
  user_context:
    type: any
    mappings:
      - type: custom
  current_document:
    type: any
    mappings:
      - type: custom
  current_search_term:
    type: text
    mappings:
      - type: from_entity
        entity: document_name
  document_type:
    type: text
    mappings:
      - type: from_entity
        entity: document_type
  document_number:
    type: text
    mappings:
      - type: from_entity
        entity: document_number
  issuing_body:
    type: text
    mappings:
      - type: from_entity
        entity: issuing_body
  legal_field:
    type: text
    mappings:
      - type: from_entity
        entity: legal_field
  service_type:
    type: text
    mappings:
      - type: from_entity
        entity: service_type
  complexity:
    type: text
    mappings:
      - type: from_entity
        entity: complexity
  duration:
    type: text
    mappings:
      - type: from_entity
        entity: duration
  document_id:
    type: text
    mappings:
      - type: from_entity
        entity: document_id
  document_id_1:
    type: text
    mappings:
      - type: custom
  document_id_2:
    type: text
    mappings:
      - type: custom
  service_fee:
    type: float
    mappings:
      - type: custom

responses:
  utter_greet:
    - text: "Xin chào! Tôi là trợ lý pháp lý LegAI. Tôi có thể giúp gì cho bạn?"

  utter_goodbye:
    - text: "Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi. Chúc bạn một ngày tốt lành!"
    - text: "Tạm biệt! Rất vui được hỗ trợ bạn. Hẹn gặp lại!"

  utter_thank:
    - text: "Rất vui khi được giúp đỡ bạn!"
    - text: "Không có gì. Bạn cần hỗ trợ gì thêm không?"

  utter_help:
    - text: "Tôi có thể giúp bạn tìm kiếm văn bản pháp luật, quản lý hợp đồng, soạn thảo văn bản, tính toán chi phí dịch vụ và nhiều thứ khác. Bạn muốn tôi hỗ trợ về vấn đề gì?"
      buttons:
        - title: "Tìm văn bản pháp luật"
          payload: "/search_legal_document"
        - title: "Quản lý hợp đồng"
          payload: "/view_contracts"
        - title: "Tính chi phí dịch vụ"
          payload: "/calculate_service_fee"
        - title: "Soạn thảo văn bản"
          payload: "/draft_document"

  utter_ask_more_info:
    - text: "Bạn có thể cung cấp thêm thông tin để tôi hỗ trợ tốt hơn được không?"
    - text: "Tôi cần thêm thông tin để hỗ trợ bạn. Bạn có thể nói rõ hơn được không?"

  utter_search_legal_document:
    - text: "Tôi sẽ giúp bạn tìm kiếm văn bản pháp luật. Bạn muốn tìm kiếm gì? (Ví dụ: tên văn bản, số hiệu, cơ quan ban hành, lĩnh vực...)"

  utter_search_results:
    - text: "Đây là kết quả tìm kiếm của bạn:"
      buttons:
        - title: "Xem tất cả kết quả"
          payload: '{"action": "search_legal_document", "params": {"query": "{current_search_term}"}}'

  utter_no_results:
    - text: "Tôi không tìm thấy kết quả nào phù hợp với yêu cầu của bạn. Vui lòng thử lại với từ khóa khác."

  utter_ask_document_type:
    - text: "Bạn muốn tìm loại văn bản nào? (Ví dụ: luật, nghị định, thông tư, quyết định...)"

  utter_ask_document_number:
    - text: "Bạn có thể cho biết số hiệu của văn bản cần tìm không?"

  utter_ask_issuing_body:
    - text: "Bạn muốn tìm văn bản do cơ quan nào ban hành?"

  utter_ask_legal_field:
    - text: "Bạn quan tâm đến lĩnh vực pháp luật nào?"

  utter_create_contract:
    - text: "Để tạo hợp đồng mới, bạn cần đăng nhập vào hệ thống. Tôi sẽ hướng dẫn bạn đến trang tạo hợp đồng."
      buttons:
        - title: "Tạo hợp đồng mới"
          payload: '{"action": "create_contract", "params": {}}'

  utter_view_contracts:
    - text: "Bạn muốn xem danh sách hợp đồng của mình, vui lòng đăng nhập vào hệ thống."
      buttons:
        - title: "Xem hợp đồng của tôi"
          payload: '{"action": "view_contracts", "params": {}}'

  utter_upload_document:
    - text: "Để tải lên hồ sơ pháp lý, bạn cần đăng nhập vào hệ thống. Sau đó, tôi sẽ hướng dẫn bạn đến trang tải lên hồ sơ."
      buttons:
        - title: "Tải lên hồ sơ"
          payload: '{"action": "upload_document", "params": {}}'

  utter_manage_documents:
    - text: "Bạn muốn quản lý hồ sơ pháp lý của mình. Vui lòng đăng nhập để tiếp tục."
      buttons:
        - title: "Quản lý hồ sơ"
          payload: '{"action": "manage_documents", "params": {}}'

  utter_draft_document:
    - text: "Bạn muốn soạn thảo văn bản nào? Tôi có thể hỗ trợ soạn thảo đơn khởi kiện, hợp đồng, đơn từ và nhiều loại văn bản khác."

  utter_ask_service_type:
    - text: "Bạn muốn tính phí cho loại dịch vụ nào? (Ví dụ: tư vấn pháp lý, rà soát tài liệu, soạn thảo hợp đồng, đại diện vụ việc)"

  utter_ask_duration:
    - text: "Bạn dự kiến thời gian sử dụng dịch vụ là bao lâu? (ngắn hạn, trung hạn, dài hạn)"

  utter_ask_complexity:
    - text: "Mức độ phức tạp của vấn đề bạn gặp phải là gì? (đơn giản, trung bình, phức tạp)"

  utter_calculate_service_fee:
    - text: "Để tính chi phí dịch vụ, tôi cần biết loại dịch vụ, thời gian dự kiến và mức độ phức tạp của vấn đề."

  utter_payment_support:
    - text: "Tôi có thể hỗ trợ bạn trong việc thanh toán dịch vụ. Bạn muốn thanh toán cho dịch vụ nào?"

  utter_view_statistics:
    - text: "Để xem thống kê chi phí, bạn cần đăng nhập vào hệ thống. Sau đó, tôi sẽ hướng dẫn bạn đến trang thống kê."

  utter_set_appointment:
    - text: "Bạn muốn đặt lịch hẹn với luật sư? Vui lòng cho tôi biết ngày, giờ và vấn đề bạn muốn tư vấn."

  utter_faq:
    - text: "Đây là câu trả lời cho câu hỏi thường gặp của bạn."

  utter_out_of_scope:
    - text: "Xin lỗi, tôi không hiểu yêu cầu của bạn hoặc chức năng này hiện không được hỗ trợ. Bạn có thể thử lại với yêu cầu khác hoặc liên hệ với bộ phận hỗ trợ khách hàng của chúng tôi."

actions:
  - action_search_legal_documents
  - action_get_legal_document
  - action_compare_documents
  - action_calculate_service_fee
  - action_schedule_appointment
  - action_initiate_payment

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true 