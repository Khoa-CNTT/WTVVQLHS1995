version: "3.1"

rules:

- rule: Chào người dùng khi bắt đầu
  conversation_start: true
  steps:
  - intent: greet
  - action: utter_greet

- rule: Trả lời khi người dùng chào
  steps:
  - intent: greet
  - action: utter_greet

- rule: Trả lời khi người dùng tạm biệt
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Trả lời lời cảm ơn
  steps:
  - intent: thank
  - action: utter_thank

- rule: Trả lời khi yêu cầu trợ giúp
  steps:
  - intent: help
  - action: utter_help

- rule: Hỏi thêm thông tin khi tìm kiếm không đủ dữ liệu
  steps:
  - intent: search_legal_document
  - action: utter_ask_more_info

- rule: Hỏi loại văn bản khi tìm kiếm
  steps:
  - intent: search_legal_document
  - action: utter_ask_document_type

- rule: Hỏi số hiệu văn bản khi tìm kiếm
  steps:
  - intent: search_legal_document
  - action: utter_ask_document_number

- rule: Hỏi cơ quan ban hành khi tìm kiếm
  steps:
  - intent: search_legal_document
  - action: utter_ask_issuing_body

- rule: Hỏi lĩnh vực pháp luật khi tìm kiếm
  steps:
  - intent: search_legal_document
  - action: utter_ask_legal_field

- rule: Chuyển đến tìm kiếm văn bản pháp luật
  steps:
  - intent: search_legal_document
  - action: utter_search_legal_document

- rule: Chuyển đến xem chi tiết văn bản pháp luật
  steps:
  - intent: get_legal_document
  - action: get_legal_document

- rule: Chuyển đến so sánh văn bản pháp luật
  steps:
  - intent: compare_legal_documents
  - action: compare_legal_documents

- rule: Chuyển đến tải lên hồ sơ
  steps:
  - intent: upload_document
  - action: utter_upload_document

- rule: Chuyển đến quản lý hồ sơ
  steps:
  - intent: manage_documents
  - action: utter_manage_documents

- rule: Chuyển đến tạo hợp đồng
  steps:
  - intent: create_contract
  - action: utter_create_contract

- rule: Chuyển đến xem hợp đồng
  steps:
  - intent: view_contracts
  - action: utter_view_contracts

- rule: Chuyển đến soạn thảo văn bản
  steps:
  - intent: draft_document
  - action: utter_draft_document

- rule: Hỏi loại dịch vụ khi tính phí
  steps:
  - intent: calculate_service_fee
  - action: utter_ask_service_type

- rule: Hỏi thời gian khi tính phí
  steps:
  - intent: calculate_service_fee
  - action: utter_ask_duration

- rule: Hỏi độ phức tạp khi tính phí
  steps:
  - intent: calculate_service_fee
  - action: utter_ask_complexity

- rule: Chuyển đến tính phí dịch vụ
  steps:
  - intent: calculate_service_fee
  - action: utter_calculate_service_fee

- rule: Chuyển đến xem thống kê chi phí
  steps:
  - intent: view_statistics
  - action: utter_view_statistics

- rule: Chuyển đến hỗ trợ thanh toán
  steps:
  - intent: payment_support
  - action: utter_payment_support

- rule: Chuyển đến đặt lịch hẹn
  steps:
  - intent: set_appointment
  - action: utter_set_appointment

- rule: Trả lời câu hỏi thường gặp
  steps:
  - intent: faq
  - action: utter_faq

- rule: Xử lý câu hỏi ngoài phạm vi
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope 